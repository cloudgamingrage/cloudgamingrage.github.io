<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f8fa;
            color: #24292e;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .cta-button {
            background-color: #2ea44f;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }

        .success-message {
            color: green;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Register</h2>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
    <input type="text" id="username" placeholder="Username" required>
    <button class="cta-button" onclick="register()">Register</button>
    <p class="error-message" id="error-message"></p>
    <p class="success-message" id="success-message"></p>
</div>

<script>
    // Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyBgNtfM_WJBgB7iaXjLjVidJtHg8haBYvU",
  authDomain: "gitcoffee-48a8e.firebaseapp.com",
  databaseURL: "https://gitcoffee-48a8e-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "gitcoffee-48a8e",
  storageBucket: "gitcoffee-48a8e.appspot.com",
  messagingSenderId: "996782745175",
  appId: "1:996782745175:web:73d0e61b31cc2eedb6a512",
  measurementId: "G-T0BK6EVY6F"
};

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    function register() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const username = document.getElementById('username').value;
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');

        // Clear previous messages
        errorMessage.textContent = '';
        successMessage.textContent = '';

        // Validate input
        if (password !== confirmPassword) {
            errorMessage.textContent = "Passwords do not match.";
            return;
        }
        if (password.length < 6) {
            errorMessage.textContent = "Password should be at least 6 characters.";
            return;
        }

        // Create user with email and password
        auth.createUserWithEmailAndPassword(email, password)
            .then((userCredential) => {
                // Registration successful
                const user = userCredential.user;

                // Store user data in Realtime Database
                database.ref('users/' + user.uid).set({
                    username: username,
                    email: email
                }).then(() => {
                    successMessage.textContent = "Registration successful! Redirecting...";
                    
                    // Redirect after a short delay
                    setTimeout(() => {
                        window.location.href = "dashboard.html"; // Change this to your desired redirect page
                    }, 2000);
                }).catch((error) => {
                    // Handle database errors
                    errorMessage.textContent = "Error saving user data: " + error.message;
                });
            })
            .catch((error) => {
                // Handle authentication errors
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorMessage.textContent = "Email is already in use.";
                        break;
                    case 'auth/invalid-email':
                        errorMessage.textContent = "Invalid email address.";
                        break;
                    case 'auth/weak-password':
                        errorMessage.textContent = "Password is too weak.";
                        break;
                    default:
                        errorMessage.textContent = error.message;
                        break;
                }
            });
    }
</script>

</body>
</html>
