<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitCoffee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f6f8fa;
            color: #24292e;
        }

        header {
            background-color: #24292e;
            padding: 20px;
            text-align: center;
            color: white;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 60vh;
            text-align: center;
        }

        .hero h2 {
            font-size: 2rem;
            margin: 20px 0;
        }

        .hero p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .cta-button {
            background-color: #2ea44f;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
            text-decoration: none;
        }

        footer {
            background-color: #24292e;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>YourSite</h1>
</header>

<div class="hero">
    <h2>Welcome to Your GitCoffee</h2>
    <p>Collaborate with developers, host and review code, manage projects, and build software together.</p>
    <a href="#" class="cta-button">Get Started</a>
</div>

<footer>
    <p>&copy; 2024 GitCoffee. All rights reserved.</p>
</footer>

</body>
</html>
