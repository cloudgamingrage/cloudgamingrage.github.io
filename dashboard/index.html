<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f8fa;
            color: #24292e;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        .user-info {
            margin-bottom: 20px;
        }

        .cta-button {
            background-color: #2ea44f;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }

        .success-message {
            color: green;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Dashboard</h2>
    <div class="user-info" id="user-info">
        <!-- User information will be displayed here -->
    </div>
    <button class="cta-button" onclick="logout()">Logout</button>
    <p class="error-message" id="error-message"></p>
    <p class="success-message" id="success-message"></p>
</div>

<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-database.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-analytics.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyBgNtfM_WJBgB7iaXjLjVidJtHg8haBYvU",
        authDomain: "gitcoffee-48a8e.firebaseapp.com",
        databaseURL: "https://gitcoffee-48a8e-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "gitcoffee-48a8e",
        storageBucket: "gitcoffee-48a8e.appspot.com",
        messagingSenderId: "996782745175",
        appId: "1:996782745175:web:73d0e61b31cc2eedb6a512",
        measurementId: "G-T0BK6EVY6F"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);
    const database = getDatabase(app);

    // Check if user is authenticated
    auth.onAuthStateChanged(async (user) => {
        if (user) {
            // User is signed in
            const userRef = ref(database, 'users/' + user.uid);
            const snapshot = await get(userRef);
            const userData = snapshot.val();
            
            if (userData) {
                document.getElementById('user-info').innerHTML = `
                    <p><strong>Username:</strong> ${userData.username}</p>
                    <p><strong>Email:</strong> ${userData.email}</p>
                `;
            } else {
                document.getElementById('error-message').textContent = 'No user data found.';
            }
        } else {
            // No user is signed in
            window.location.href = "register.html"; // Redirect to register if not signed in
        }
    });

    // Logout function
    function logout() {
        signOut(auth).then(() => {
            window.location.href = "register.html"; // Redirect to register page on logout
        }).catch((error) => {
            document.getElementById('error-message').textContent = error.message;
        });
    }

    // Make sure `logout` function is available globally
    window.logout = logout;
</script>

</body>
</html>
