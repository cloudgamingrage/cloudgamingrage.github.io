<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
            margin: 0;
            padding: 0;
            background-color: #f6f8fa;
            color: #24292e;
        }

        /* Navbar */
        .navbar {
            background-color: #24292e;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .navbar .menu {
            display: flex;
            align-items: center;
        }

        .navbar .menu a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 14px;
        }

        .navbar .menu a:hover {
            text-decoration: underline;
        }

        .navbar .profile {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .navbar .profile img {
            border-radius: 50%;
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        /* Sidebar */
        .sidebar {
            width: 200px;
            background-color: #ffffff;
            height: calc(100vh - 50px);
            position: fixed;
            top: 50px;
            left: 0;
            padding: 20px 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .sidebar a {
            display: block;
            color: #0366d6;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 14px;
        }

        .sidebar a:hover {
            background-color: #f6f8fa;
        }

        /* Main Content */
        .main-content {
            margin-left: 220px;
            padding: 20px;
        }

        .main-content h1 {
            font-size: 24px;
            margin-bottom: 20px;
            border-bottom: 1px solid #e1e4e8;
            padding-bottom: 10px;
        }

        .main-content .repository {
            background-color: #ffffff;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 6px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .main-content .repository:hover {
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        }

        .main-content .repository h2 {
            font-size: 18px;
            margin: 0;
            color: #0366d6;
        }

        .main-content .repository p {
            font-size: 14px;
            color: #586069;
            margin: 5px 0 0;
        }

        .main-content .repository .stats {
            font-size: 12px;
            color: #586069;
            margin-top: 10px;
        }

        .main-content .repository .stats span {
            margin-right: 20px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">GitCoffee</div>
        <div class="menu">
            <a href="#">Pull requests</a>
            <a href="#">Issues</a>
            <a href="#">Marketplace</a>
            <a href="#">Explore</a>
            <div class="profile" onclick="logout()">
                <img src="https://github.com/octocat.png" alt="Profile Picture">
                <span>Profile</span>
            </div>
        </div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
        <a href="#">Overview</a>
        <a href="#">Repositories</a>
        <a href="#">Projects</a>
        <a href="#">Stars</a>
        <a href="#">Settings</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Your Repositories</h1>

        <div class="repository">
            <h2>Repository Name</h2>
            <p>Short description of the repository.</p>
            <div class="stats">
                <span>‚≠ê 123 Stars</span>
                <span>üç¥ 45 Forks</span>
            </div>
        </div>

        <div class="repository">
            <h2>Another Repo</h2>
            <p>Short description of another repository.</p>
            <div class="stats">
                <span>‚≠ê 56 Stars</span>
                <span>üç¥ 22 Forks</span>
            </div>
        </div>

        <!-- More repositories can be added here -->

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBgNtfM_WJBgB7iaXjLjVidJtHg8haBYvU",
            authDomain: "gitcoffee-48a8e.firebaseapp.com",
            databaseURL: "https://gitcoffee-48a8e-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "gitcoffee-48a8e",
            storageBucket: "gitcoffee-48a8e.appspot.com",
            messagingSenderId: "996782745175",
            appId: "1:996782745175:web:73d0e61b31cc2eedb6a512",
            measurementId: "G-T0BK6EVY6F"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = "/login/"; // Redirect to login if not authenticated
            }
        });

        window.logout = function() {
            signOut(auth).then(() => {
                window.location.href = "/login/"; // Redirect to login after logout
            }).catch((error) => {
                console.error('Logout error:', error);
            });
        };
    </script>

</body>
</html>
